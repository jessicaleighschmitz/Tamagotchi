<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <h1>Tamagotchi</h1>
    <div id="text">
      <p>To play: keep your Tamagotchi happy. Use the keyboard key to feed her, clean her room, show her affection, and help her get some sleep!</p>
      <p id="text2"></p>
      <p id="text3"></p>
      <p id="text4"></p>
      <p id="text5"></p>
    </div>
    <div class="gifs">
      <div id="tamagotchi">

      </div>
      <div id="gifHunger">

      </div>
      <div id="gifSleepy">

      </div>
      <div id="gifAffection">

      </div>
      <div id="gifClean">

      </div>
    </div>
    <div id="tamagotchi">

    </div>
    <div id="button">
      <button id="play">Let's Play</button>
    </div>
    <div id="subcontent">
      <div class="key" id="outter-key">
        <h3>Key</h3>
      </div>
      <div class="counter">
        <table>
          <tr>
            <th>Hunger</th>
            <th>Clean</th>
            <th>Love</th>
            <th>Sleep</th>
          </tr>
          <tr>
            <td id="hunger">10</td>
            <td id="clean">10</td>
            <td id="love">10</td>
            <td id="sleep">10</td>
          </tr>
      </div>
    </div>

  </body>
</html>
