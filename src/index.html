<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <h1>Tamagotchi</h1>
    <div id="text">
      <p>To play: keep your Tamagotchi happy. Use the keyboard key to feed her, clean her room, show her affection, and help her get some sleep!</p>
    </div>
    <div id="tamagotchi">

    </div>
    <div id="subcontent">
      <div class="key" id="outter-key">
        <h3>Key</h3>
      </div>
      <div class="counter">
        <table>
          <tr>
            <th>Hunger</th>
            <th>Clean</th>
            <th>Love</th>
            <th>Sleep</th>
          </tr>
          <tr>
            <td id="hunger">a</td>
            <td id="clean">a</td>
            <td id="love">a</td>
            <td id="sleep">a</td>
          </tr>
      </div>
    </div>

  </body>
</html>
